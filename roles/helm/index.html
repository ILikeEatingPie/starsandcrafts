<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stars and Crafts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <style>
      body {
        background-color: rgb(200,200,200);
        margin: 0px;
        overflow: hidden;
      }

      #info {
        position: absolute;
        top: 0px; width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family:Monospace;
        font-size:13px;
        font-weight: bold;
        text-align:center;
      }

      a {
        color: #ffffff;
      }

      .alert {
        margin: 10px;
      }
    </style>

    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>

    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>

    <div id="container"></div>
    <div id="info">
      <a style="float:left;" href="../../">&laquo; Back</a>
      <a href="https://github.com/jywarren/starsandcrafts" target="_blank">Stars &amp; Crafts</a>
    </div>

    <hr />

    <div id="controls" class="row" style="text-align:center;">

      <p><a class="btn btn-lg btn-default command" data-command="forward">FWD</a></p>
      <p>
        <a class="btn btn-lg btn-default command" data-command="left">Left</a>
        <a class="btn btn-lg btn-default command" data-command="right">Right</a>
      </p>
      <p><a class="btn btn-lg btn-default command" data-command="reverse">REV</a></p>

      <p>Use the buttons or the arrow keys to navigate the ship.</p>

      <p><a class="btn btn-lg btn-default reconnect">Reconnect</a></p>

    </div>

    <p class="alert alert-warning"></p>

    <script src="http://cdn.peerjs.com/0.3/peer.js"></script>

    <script src="client.js"></script>

  </body>
</html>
